        <!-- Formulario que muestra 1 contacto -->

                    <label for="inputNombre" class="form-label">Nombre y Apellido:*</label>
                    <input type="text" class="form-control" id="inputNombre">
                </div>
                <div class="mb-3">
                    <label for="inputTelefono" class="form-label">Telefono:*</label>
                    <input type="text" class="form-control" id="inputTelefono">
                </div>
                <button type="submit" class="btn btn-primary" onclick="">Aceptar</button>
            </form>

        <section class="container border border-secondary">
